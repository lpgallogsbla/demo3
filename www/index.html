<html>
    
	<head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        
		<title>Demo 1</title>
		
		<link rel="stylesheet" type="text/css" href="css/index.css" />
		<link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />
        
		<script src="js/jquery-1.11.3.min.js"></script>
		<script src="js/jquery.mobile-1.4.5.min.js"></script>
		<script src="js/jstorage.js"></script>
    </head>
	
    <body>

		<div data-role="page" id="paginaListado">
			<div data-role="header">
				<h1>Listado de items</h1>
			</div>
			<div role="main" class="ui-content">
				<ol id="listadoItems" data-role="listview">
				</ol>
			</div>
			<div data-role="footer">
				<button class="ui-btn ui-corner-all ui-btn-inline ui-mini footer-button-right ui-btn-icon-right" onclick="goToFormulario();">AGREGAR</button>
				<a href="#paginaListadoAPI">API</a>
				<a href="#paginaGPS">GPS</a>
				<a href="#paginaCamara">Cámara</a>
			</div>
		</div>
		
		<div data-role="page" id="paginaFormulario">
			<div data-role="header">
				<h1>Formulario</h1>				
			</div>
			<div role="main" class="ui-content">
				<label for="nombre">Nombre</label>
				<input type="text" name="nombre" id="nombre" />
				<label for="descripcion">Descripción</label>
				<input type="text" name="descripcion" id="descripcion" />
			</div>
			<div data-role="footer">
				<a href="#paginaListado" class="ui-btn ui-corner-all ui-btn-inline ui-mini footer-button-right ui-btn-icon-right">Cancelar</a>&nbsp;
				<button class="ui-btn ui-corner-all ui-btn-inline ui-mini footer-button-right ui-btn-icon-right" onclick="grabar();">GRABAR</button>
			</div>
		</div>
		
		<div data-role="page" id="paginaListadoAPI">
			<div data-role="header">
				<h1>API</h1>
			</div>
			<div role="main" class="ui-content">
				<ol id="listadoAPI" data-role="listview">
				</ol>
			</div>
			<div data-role="footer">
				<button class="ui-btn ui-corner-all ui-btn-inline ui-mini footer-button-right ui-btn-icon-right" onclick="render();">CARGAR</button>
				<a href="#paginaListado">Volver</a>
			</div>
		</div>
		
		<div data-role="page" id="paginaGPS">
			<div data-role="header">
				<h1>GPS</h1>
			</div>
			<div role="main" class="ui-content">
				Latitude <input type="text" id="latitude" /><br/>
				Longitude <input type="text" id="longitude" /><br/>
				Altitude <input type="text" id="altitude" /><br/>
				Accuracy <input type="text" id="accuracy" /><br/>
				Altitude Accuracy<input type="text" id="altitudeAccuracy" /><br/>
				Heading <input type="text" id="heading" /><br/>
				Speed <input type="text" id="speed" /><br/>
				Timestamp <input type="text" id="timestamp" />
			</div>
			<div data-role="footer">
				<button class="ui-btn ui-corner-all ui-btn-inline ui-mini footer-button-right ui-btn-icon-right" onclick="cargar();">CARGAR</button>
				<a href="#paginaListado">Volver</a>
			</div>
		</div>
		
		<div data-role="page" id="paginaCamara">
			<div data-role="header">
				<h1>Cámara</h1>
			</div>
			<div role="main" class="ui-content">
				<ul id="listadoFotos" class="fotos">
				</ul>
			</div>
			<div data-role="footer">
				<button class="ui-btn ui-corner-all ui-btn-inline ui-mini footer-button-right ui-btn-icon-right" onclick="tomarFoto();">TOMAR FOTO</button>
				<a href="#paginaListado">Volver</a>
			</div>
		</div>
	
		<script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
		<script src="js/abm.js"></script>
		<script src="js/api.js"></script>
		<script src="js/gps.js"></script>
		<script src="js/camara.js"></script>
    </body>
</html>
